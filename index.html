<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Imaad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto Mono', monospace;
        }
        .loader {
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #0066cc;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>Initializing terminal...</p>
    </div>
    
    <script>
        // Redirect to Terminal Login page after a brief delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "Terminal Login/terminal_login.html";
            }, 1500); // 1.5 seconds delay for the loading effect
        };
    </script>
</body>
</html>
