<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="#333"/>
  
  <!-- Border for the profile image -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="#ffb000" stroke-width="6"/>
  
  <!-- This is where the actual image would be displayed -->
  <!-- Using a foreignObject to embed an HTML img element -->
  <foreignObject x="20" y="20" width="260" height="260">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;border-radius:50%;overflow:hidden;">
      <!-- The actual image reference using a relative path that works with GitHub -->
      <img src="profile.jpg" alt="Mohammed Imaad" style="width:100%;height:100%;object-fit:cover;"/>
    </div>
  </foreignObject>
</svg>